#Spring jap properties
spring.test.database.replace=none
spring.jpa.hibernate.ddl-auto=none

#Data source properties
spring.datasource.url=jdbc:postgresql://localhost:5432/emailserverdbt
spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.username=postgres
spring.datasource.password=admin


# LIQUIBASE (LiquibaseProperties)
spring.liquibase.change-log=classpath:dbTest/changelog/db_master_changelog.xml
spring.liquibase.url=jdbc:postgresql://localhost:5432/emailserverdbt
spring.liquibase.user=postgres
spring.liquibase.password=admin
spring.liquibase.drop-first=true







